<mat-card>
  <mat-spinner  *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="email" placeholder="Email" #emailInput="ngModel" name="emailInput" ngModel required email >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="passwordInput" mat-inpo matInput  placeholder="Password" #passwordInput="ngModel"  ngModel required >
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
